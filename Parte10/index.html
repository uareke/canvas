<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar Imagem do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Botão estilizado que dispara o input escondido -->
    <button id="btnCarregarImagem">Selecionar Imagem</button>

    <!-- Input escondido que recebe o arquivo de imagem do usuário -->
    <input type="file" id="seletorDeArquivo" accept="image/*" style="display: none;">



    <!-- NOVO CONTAINER -->
    <div class="editor-container">
        <div id="layer-panel">
            <h2>Camadas</h2>
            <ul id="layer-list">
            </ul>
        </div>
        <!-- Canvas onde tudo acontece: imagens, textos e animações -->
        <canvas id="meu-canvas" width="800" height="600">
            Seu navegador não suporta o elemento canvas.
        </canvas>
    </div>
    <!-- /.FNOVO CONTAINER -->


    <!-- Nosso código JS principal, como módulo ES6 -->
    <script type="module" src="main.js"></script>
</body>

</html>

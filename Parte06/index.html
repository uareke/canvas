<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar Imagem do Usu√°rio</title>
    <style>
        /* üé® Estiliza√ß√£o b√°sica do corpo da p√°gina */
        body {
            background-color: #1a1a1a; /* fundo escuro pra destacar o canvas */
            display: flex;
            flex-direction: column; /* organiza bot√£o e canvas verticalmente */
            justify-content: center; /* centraliza verticalmente */
            align-items: center;     /* centraliza horizontalmente */
            height: 100vh;           /* ocupa toda a altura da tela */
            margin: 0;
            font-family: sans-serif;
        }

        /* Canvas com borda e fundo clarinho */
        canvas {
            border: 2px solid #555;
            background-color: #f0f0f0;
        }

        /* üñ±Ô∏è Estilo do bot√£o de carregar imagem */
        #btnCarregarImagem {

            font-size: 16px;
            cursor: pointer;             /* mostra m√£ozinha ao passar o mouse */
            background-color: #0077cc;   /* azulzinho bonito */
            color: white;
            border: none;
            border-radius: 5px;          /* cantinhos arredondados */
        }
    </style>
</head>
<body>
    <!-- Bot√£o estilizado que dispara o input escondido -->
    <button id="btnCarregarImagem">Selecionar Imagem</button>

    <!-- Input escondido que recebe o arquivo de imagem do usu√°rio -->
    <input type="file" id="seletorDeArquivo" accept="image/*" style="display: none;">

    <!-- Canvas onde tudo acontece: imagens, textos e anima√ß√µes -->
    <canvas id="meu-canvas" width="800" height="600">
        Seu navegador n√£o suporta o elemento canvas.
    </canvas>

    <!-- Nosso c√≥digo JS principal, como m√≥dulo ES6 -->
    <script type="module" src="main.js"></script>
</body>
</html>
